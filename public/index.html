<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CapCut Maker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .logo p {
            color: #666;
            margin-top: 10px;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95rem;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input::placeholder {
            color: #aaa;
        }

        .password-hint {
            font-size: 0.85rem;
            color: #666;
            margin-top: 5px;
            font-style: italic;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .progress-container {
            margin-top: 30px;
            display: none;
        }

        .progress-container.active {
            display: block;
        }

        .progress-log {
            background: #f5f5f5;
            border-radius: 10px;
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
            font-size: 0.9rem;
            line-height: 1.8;
        }

        .progress-log div {
            padding: 5px 0;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .otp-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .otp-modal.active {
            display: flex;
        }

        .otp-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
            animation: slideIn 0.3s ease-out;
        }

        .otp-content h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .otp-content p {
            color: #666;
            margin-bottom: 20px;
            text-align: center;
        }

        .result-container {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: #f0fdf4;
            border: 2px solid #86efac;
            border-radius: 10px;
        }

        .result-container.active {
            display: block;
        }

        .result-container h3 {
            color: #16a34a;
            margin-bottom: 15px;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #86efac;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-label {
            font-weight: 600;
            color: #166534;
        }

        .result-value {
            color: #15803d;
        }

        .error-container {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #fef2f2;
            border: 2px solid #fca5a5;
            border-radius: 10px;
            color: #dc2626;
        }

        .error-container.active {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>CAPCUT MAKER</h1>
            <p>Buat akun CapCut dengan mudah</p>
        </div>

        <form id="accountForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Masukkan email Anda" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" id="password" placeholder="Kosongkan untuk password default">
                <div class="password-hint">Default: Masokbre123@</div>
            </div>

            <button type="submit" class="btn" id="submitBtn">
                <span id="btnText">Generate</span>
                <span id="btnSpinner" style="display: none;"><span class="spinner"></span> Processing...</span>
            </button>
        </form>

        <div class="progress-container" id="progressContainer">
            <h3 style="margin-bottom: 15px; color: #333;">Progress:</h3>
            <div class="progress-log" id="progressLog"></div>
        </div>

        <div class="result-container" id="resultContainer">
            <h3>✅ Akun Berhasil Dibuat!</h3>
            <div class="result-item">
                <span class="result-label">Email:</span>
                <span class="result-value" id="resultEmail">-</span>
            </div>
            <div class="result-item">
                <span class="result-label">Password:</span>
                <span class="result-value" id="resultPassword">-</span>
            </div>
            <div class="result-item">
                <span class="result-label">Tanggal Lahir:</span>
                <span class="result-value" id="resultBirthDate">-</span>
            </div>
        </div>

        <div class="error-container" id="errorContainer"></div>
    </div>

    <!-- OTP Modal -->
    <div class="otp-modal" id="otpModal">
        <div class="otp-content">
            <h2>🔑 Masukkan Kode OTP</h2>
            <p>Silakan cek email Anda dan masukkan kode OTP yang diterima</p>
            <div class="form-group">
                <input type="text" id="otpInput" placeholder="Masukkan 6 digit OTP" maxlength="6">
            </div>
            <button class="btn" id="submitOtpBtn">Submit OTP</button>
        </div>
    </div>

    <script>
        const form = document.getElementById('accountForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const btnSpinner = document.getElementById('btnSpinner');
        const progressContainer = document.getElementById('progressContainer');
        const progressLog = document.getElementById('progressLog');
        const resultContainer = document.getElementById('resultContainer');
        const errorContainer = document.getElementById('errorContainer');
        const otpModal = document.getElementById('otpModal');
        const otpInput = document.getElementById('otpInput');
        const submitOtpBtn = document.getElementById('submitOtpBtn');

        let currentSessionId = null;

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Reset UI
            progressLog.innerHTML = '';
            progressContainer.classList.add('active');
            resultContainer.classList.remove('active');
            errorContainer.classList.remove('active');
            submitBtn.disabled = true;
            btnText.style.display = 'none';
            btnSpinner.style.display = 'inline';

            try {
                const response = await fetch('/api/create-account', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = JSON.parse(line.slice(6));

                            if (data.type === 'progress') {
                                addProgress(data.message);
                            } else if (data.type === 'otp_request') {
                                currentSessionId = data.sessionId;
                                showOtpModal();
                            } else if (data.type === 'success') {
                                showResult(data.account);
                            } else if (data.type === 'error') {
                                showError(data.message);
                            }
                        }
                    }
                }
            } catch (error) {
                showError('Terjadi kesalahan: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                btnText.style.display = 'inline';
                btnSpinner.style.display = 'none';
            }
        });

        submitOtpBtn.addEventListener('click', async () => {
            const otp = otpInput.value.trim();
            if (otp.length !== 6) {
                alert('Kode OTP harus 6 digit!');
                return;
            }

            try {
                await fetch('/api/submit-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        sessionId: currentSessionId,
                        otp: otp
                    })
                });

                hideOtpModal();
                otpInput.value = '';
            } catch (error) {
                alert('Gagal mengirim OTP: ' + error.message);
            }
        });

        function addProgress(message) {
            const div = document.createElement('div');
            div.textContent = message;
            progressLog.appendChild(div);
            progressLog.scrollTop = progressLog.scrollHeight;
        }

        function showOtpModal() {
            otpModal.classList.add('active');
            otpInput.focus();
        }

        function hideOtpModal() {
            otpModal.classList.remove('active');
        }

        function showResult(account) {
            document.getElementById('resultEmail').textContent = account.email;
            document.getElementById('resultPassword').textContent = account.password;
            document.getElementById('resultBirthDate').textContent = account.birthDate;
            resultContainer.classList.add('active');
        }

        function showError(message) {
            errorContainer.textContent = '❌ Error: ' + message;
            errorContainer.classList.add('active');
        }

        // Allow Enter key to submit OTP
        otpInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                submitOtpBtn.click();
            }
        });
    </script>
</body>
</html>
